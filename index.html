<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to KustomizeADV</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: #fff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .time {
      font-weight: bold;
      color: #f1c40f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello from Kustomize!</h1>
    <p>Itâ€™s currently <span class="time" id="time"></span></p>
    <p>Deployed with love via <strong>Kustomize + EKS</strong>.</p>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      document.getElementById('time').textContent = timeStr;
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
